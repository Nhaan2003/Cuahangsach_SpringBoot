<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Đăng Nhập</h2>
        <form th:action="@{/login}" method="post" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
            <div class="text-center mt-3">
                <a th:href="@{/register}" class="text-decoration-none">Chưa có tài khoản? Đăng ký ngay</a>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Tên người dùng hoặc mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3">
                Bạn đã đăng xuất thành công.
            </div>
            <div th:if="${param.success}" class="alert alert-success mt-3">
                Đăng ký thành công! Vui lòng đăng nhập.
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
