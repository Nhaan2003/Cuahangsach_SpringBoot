<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .dashboard-container {
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 280px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .logo-section {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 20px;
        }

        .logo-section h4 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin: 0;
        }

        .sidebar-nav {
            flex: 1;
            padding: 0 10px;
        }

        .nav-link {
            color: #6c757d;
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            flex: 1;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .logout-section {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            color: white;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .dashboard-container {
                flex-direction: column;
                gap: 15px;
                min-height: calc(100vh - 20px);
            }
            
            .sidebar {
                width: 100%;
                min-width: auto;
                height: auto;
                min-height: auto;
            }
            
            .main-content {
                height: auto;
                min-height: 400px;
            }
            
            .sidebar-nav {
                padding: 0 15px;
            }
        }

        @media (max-width: 576px) {
            .logo-section {
                padding: 20px 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .nav-link {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo-section">
                <h4>Admin Panel</h4>
                <small class="text-muted">Hệ thống quản lý cửa hàng sách</small>
            </div>
            
            <div class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/overview}" th:classappend="${activePage == 'Overview'} ? ' active' : ''">
                            <i class="bi bi-speedometer2 nav-icon"></i> Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}" th:classappend="${activePage == 'Accounts'} ? ' active' : ''">
                            <i class="bi bi-box-seam nav-icon"></i> Accounts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/Products}" th:classappend="${activePage == 'Products'} ? ' active' : ''">
                            <i class="bi bi-archive nav-icon"></i> Products
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Logout Button -->
            <div class="logout-section">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-logout">
                        <i class="bi bi-box-arrow-right nav-icon"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div layout:fragment="content">
                <!-- Nội dung cụ thể sẽ được chèn vào đây -->
                <h2>Welcome to Admin Dashboard</h2>
                <p>This is the main content area where your specific content will be displayed.</p>
            </div>
        </main>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
