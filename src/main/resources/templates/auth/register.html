<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Đăng Ký</h2>
        <form th:action="@{/register}" th:object="${userDTO}" method="post" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <div th:errors="*{username}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div th:errors="*{password}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div th:errors="*{email}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                <div th:errors="*{fullName}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
                <div th:errors="*{phone}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <textarea class="form-control" id="address" th:field="*{address}"></textarea>
                <div th:errors="*{address}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-decoration-none">Đã có tài khoản? Đăng nhập</a>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3">
                <span th:text="${error}"></span>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
